name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt

      - name: Run Ruff (linting and formatting check)
        run: |
          ruff check . --output-format=json > ruff-check.json || true
          ruff format --check --diff . --output-format=json > ruff-format.json || true
          ruff check . --output-format=github || true
          ruff format --check --diff . || true

      - name: Upload Ruff reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ruff-reports
          path: |
            ruff-check.json
            ruff-format.json
          retention-days: 7

